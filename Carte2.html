        <button class="btn active" id="délits" onclick=setActive(this) >Délits</button>
        <button class="btn" id="crimes" onclick=setActive(this) >Crimes</button>
        <script>

            function setActive(element) {
                // Retirer active de tous
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Ajouter active au bouton cliqué
                element.classList.add('active');

                const isDelit = element.id ==="délits"? 'Délit':'Crime';
                console.log(isDelit);
                sessionStorage.setItem("isDelit",isDelit);
            };
